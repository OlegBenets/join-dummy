<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>
    <link rel="shortcut icon" href="./assets/img/Capa 2.svg" type="image/x-icon">

    <link rel="stylesheet" href="./styles/sign_up.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/buttons.css">

    <script src="./js/signup.js"></script>
</head>

<body onload="startPage()">
    <div class="logo" id="logo">
        <img class="logo_image" src="./assets/img/Capa 2.svg" alt="join logo">
    </div>
    <div id="content">
        <div class="sign_up_frame">
            <div class="headline">
                <h1>Sign up</h1>
                <div class="blue_line"></div>
            </div>
            <div>

                <form id="sign_up_form" onsubmit="callForm(event)">

                    <div>
                        <div class="input_frame">
                            <input class="input" placeholder="Name" type="text" name="name">
                            <div class="icon_frame">
                                <img src="./assets/img/person (1).svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="input_frame">
                            <input class="input" placeholder="Email" type="email" name="email">
                            <div class="icon_frame">
                                <img src="./assets/img/mail.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="input_frame">
                            <input class="input" placeholder="Password" type="password" name="password">
                            <div class="icon_frame">
                                <img src="./assets/img/lock.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="input_frame">
                            <input class="input" placeholder="Confirm Password" type="password" name="confirm_password">
                            <div class="icon_frame">
                                <img src="./assets/img/lock.svg" alt="">
                            </div>
                        </div>
                    </div>

                </form>

                <div class="checkbox_frame">
                    <input type="checkbox" name="privacy_policy" id="privacy_policy">
                    I accept the &nbsp; <a href="http://" target="_blank" rel="noopener noreferrer">Privacy policy</a>
                </div>

            </div>

            <button form="sign_up_form" class="button_full big" id="sign_up" disabled="true" onclick="call()">
                <div>Sign up</div>
            </button>

            <a href="./login.html" class="back_arrow"><img src="./assets/img/arrow_blue.svg" alt=""></a>

        </div>
        <div class="legal_links_frame">
            <div><a class="legal_links" href="#">Privacy Policy</a></div>
            <div><a class="legal_links" href="#">Legal notice</a></div>
        </div>
    </div>
</body>

</html>

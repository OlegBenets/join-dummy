<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>
    <link rel="shortcut icon" href="./assets/img/Capa 2.svg" type="image/x-icon">

    <link rel="stylesheet" href="./styles/sign_up.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="logo" id="logo">
        <img class="logo_image" src="./assets/img/Capa 2.svg" alt="join logo">
    </div>
    <div id="content">
        <div class="sign_up_frame">
            <div class="headline">
                <h1>Sign up</h1>
                <div class="blue_line"></div>
            </div>
            <div>
                <div>
                    <div>
                        <div class="input_frame">
                            <input class="input" placeholder="Name" type="text">
                            <div class="icon_frame">
                                <img src="./assets/img/person.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="input_frame">
                            <input class="input" placeholder="Email" type="email">
                            <div class="icon_frame">
                                <img src="./assets/img/mail.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="input_frame">
                            <input class="input" placeholder="Password" type="password">
                            <div class="icon_frame">
                                <img src="./assets/img/lock.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="input_frame">
                            <input class="input" placeholder="Confirm Password" type="password">
                            <div class="icon_frame">
                                <img src="./assets/img/lock.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="checkbox_frame">
                    <input type="checkbox" name="privacy_policy" id="privacy_policy">
                    I accept the &nbsp; <a href="http://" target="_blank" rel="noopener noreferrer">Privacy policy</a>
                </div>

            </div>
            <button class="button dark" id="sign_up">Sign up</button>
            <a href="./login.html" class="back_arrow">
                <img src="./assets/img/arrow_blue.svg" alt=""></a>
            <!-- <div class="back_arrow">
                <img src="./assets/img/arrow_blue.svg" alt="">
            </div> -->
        </div>
        <div class="legal_links_frame">
            <div><a class="legal_links" href="#">Privacy Policy</a></div>
            <div><a class="legal_links" href="#">Legal notice</a></div>
        </div>
    </div>
</body>

</html>

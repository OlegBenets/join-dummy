<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>

    <link rel="stylesheet" href="./login.css">
    <script src="./login.js"></script>


</head>

<body onload="loadPage()">
    <div class="logo" id="logo">
        <img class="logo_image" src="./assets/img/join_logo.svg" alt="join logo">
    </div>
    <div class="sign_up_frame">
        Not a Join user?
        <button>Sign up</button>
    </div>
    <section>
        <h1>Log in</h1>
        <div class="blue_line"></div>
        <form action="">
            <div class="input_frame">
            <input class="input" type="email" placeholder="Email">
        <img src="./assets/img/mail.png" alt="Mail icon"></div>
            <input class="input" type="password" placeholder="Password">
            <div class="checkbox">
                <input type="checkbox" name="remenber_me" id="remenber_me">
                <label for="remenber_me">Remenber Me</label>
            </div>
            <div>
                <button>Log in</button>
                <button>Guest Log in</button>
            </div>

        </form>
    </section>
    <div class="legal_links">
        <a href="#">Privacy Policy</a>
        <a href="#">Legal notice</a>
    </div>
</body>

</html>

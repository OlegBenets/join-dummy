<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit-Contact</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/add_contact.css" />
  </head>
  <body>
    <div class="create-contact-container">
      <div class="navbar-title">
        <div class="logo"><img src="../assets/img/join_logo.svg" /></div>
        <div class="create-contact-title">
          <h3>Edit contact</h3>
          <div class="border"></div>
        </div>
      </div>
      <div class="contact-img">
        <img src="../assets/img/person (2).svg" alt="profile-image" />
      </div>
      <form>
        <div class="create-contact-data">
          <div class="input-container">
            <input required type="text" placeholder="Name" />
            <img src="../assets/img/person (1).svg" />
          </div>
          <div class="input-container">
            <input required type="email" placeholder="Email" />
            <img src="../assets/img/mail.svg" />
          </div>
          <div class="input-container">
            <input required class="number" type="tel" placeholder="Phone" />
            <img src="../assets/img/call.svg" />
          </div>
        </div>
        <div class="button-container">
            <button class="delete-button">Delete</button>
            <button class="save-button">Save<img src="/assets/img/check.svg"></button>
          </div>
      </form>
      <button onclick="showEditContact()" class="close-contact"><img src="/assets/img/close.svg"></button>
    </div>
  </body>
</html>

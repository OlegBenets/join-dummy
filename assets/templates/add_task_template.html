<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link rel="stylesheet" href="../../styles/add_task_template.css">
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
    <div class="task-template">
      <h2 class="add-task-header">Add Task</h2>
      <div class="seperate-description-deadline">
        <form class="task-description">
          <div class="flex">
          <span>Title</span><p class="important">*</p>
        </div>
          <input required type="text" placeholder="Enter a title"/>
          <span>Description</span>
          <textarea placeholder="Enter a Description"></textarea>
          <span>Assigned to</span>
          <select>
            <option value="" disabled selected hidden>
              Select contacts to assign
            </option>
            <option>Marketing</option>
            <option>Development</option>
            <option>Design</option>
          </select>
        </form>
        <div class="alert">
          <div class="flex">
            <p class="important">*</p><span>This field is required</span>
          </div>
        </div>
        <div class="seperator"></div>
        <form class="task-deadline">
          <div class="flex">
          <span>Due date</span><p class="important">*</p>
        </div>
          <input class="date-input" type="date"/>
          <span>Prio</span>
          <div class="prio-container">
            <button>Urgent<img src="/assets/img/urgent.svg"></button>
            <button>Medium<img src="/assets/img/medium.svg"></button>
            <button>Low<img src="/assets/img/low.svg"></button>
          </div>
          <div class="flex">
          <span>Category</span><p class="important">*</p>
        </div>
          <select>
            <option value="" disabled selected hidden>
              Select task category
            </option>
            <option>Marketing</option>
            <option>Development</option>
            <option>Design</option>
          </select>
          <span>Subtasks</span>
          <div class="subtask-container">
          <input class="subtask-input" type="text" placeholder="Add new subtask"/>
          <img src="/assets/img/add.svg">
        </div>
        </form>
      </div>
      <button class="close-task"><img src="/assets/img/close.svg"></button>
      <div class="task-buttons">
        <button class="cancel-button">Cancel
          <div class="cancel-svg-container">
          <svg width="13" height="14" viewBox="0 0 13 14" xmlns="http://www.w3.org/2000/svg" class="cancel-svg">
            <path d="M6.24953 7.00008L11.4925 12.2431M1.00653 12.2431L6.24953 7.00008L1.00653 12.2431ZM11.4925 1.75708L6.24853 7.00008L11.4925 1.75708ZM6.24853 7.00008L1.00653 1.75708L6.24853 7.00008Z" stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" strocke=""/>
            </svg>            
          </div>
      </button>
        <button class="create-button">Create Task<img src="/assets/img/check.svg"></button>
      </div>
    </div>
  </body>
</html>
